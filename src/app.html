<!DOCTYPE html>
<html lang="de" class="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#333333" />
		<meta name="description" content="" />
		<meta name="keywords" content="Autohandel Automarkt" />
		<meta name="author" content="michzuerch@gmail.com" />
		<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
		<link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />
		<link rel="icon" type="image/png" href="/favicon.png" />
		%svelte.head%
		<script>
			if (window.matchMedia('prefers-color-scheme: dark').matches) {
				document.documentElement.classList.add('dark');
			}
		</script>
	</head>
	<body
		class="font-sans antialiased leading-normal tracking-wider h-screen overflow-hidden bg-cover bg-gradient-to-b from-blue-100 to-blue-200 dark:from-gray-700 dark:to-gray-900 transition ease-in-out duration-500"
		style="background-image: url('https://source.unsplash.com/1L71sPT5XKc')"
	>
		<div id="svelte">%svelte.body%</div>
	</body>
	<style>
		[x-cloak] {
			display: none;
		}
	</style>
</html>
